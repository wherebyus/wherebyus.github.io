<!-- Portfolio Grid Section -->
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Success Stories</h2>
                    <h3 class="section-subheading text-muted">Want to learn more about how we can help you or your company connect with locals? <a class="page-scroll" href="#contact"><u>Hit us up</u></a> </h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="/img/portfolio/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="portfolio-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted small">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>

    <section id="clients" >
      <div class="row">
  
        <div class="col-lg-2"></div>
        <div class="col-lg-8">


           <h2 class="section-heading text-center">Our Clients</h2><br><br>

            <div class="grid">
               
              
            {% for member in page.client %}
            <div class="grid-sizer"></div>
               <div class="grid-item">
                  <img src="/img/clients/{{ member.name }}.svg" class="svg">
              </div>
                 {% endfor %}
            </div>

         </div>
        <div class="col-lg-2"></div>
    
     </div>
    </section>
