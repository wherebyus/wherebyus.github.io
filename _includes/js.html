    <script>
        var color = "#f8d04d";
        var color_hover = "#f2c42d";
        var inView = false;

            function isScrolledIntoView(elem)
            {
                var docViewTop = $(window).scrollTop();
                var docViewBottom = docViewTop + $(window).height();
            
                var elemTop = $(elem).offset().top;
                var elemBottom = elemTop + $(elem).height();
            
                return ((elemTop <= docViewBottom) && (elemBottom >= docViewTop));
            }
            
            $(window).scroll(function() {
                if (isScrolledIntoView('#myChart')) {
                    if (inView) { return; }
                    inView = true;
                    var ctx = document.getElementById("myChart");
                    var myChart = new Chart(ctx, {
                        type: 'bar',
                        scaleShowVerticalLines: false,
                        data: {

                            labels: ["18-24", "24-35", "36-44", "45-54", "55-64", "65+"],
                            datasets: [{

                                label: 'Percentage of users by age',
                                showTooltips: true,
                                backgroundColor: color,
                                borderWidth: 1,
                                hoverBackgroundColor: color_hover,
                                hoverBorderColor: "rgba(142,201,200,0)",
                                data: [10, 42, 21, 15, 8, 4]
                            }]
                        },
                        options: {

                            legend: {
                                display: false,
                                position: 'bottom'
                            },
                            scales: {
                                yAxes: [{
                                    ticks: {
                                        beginAtZero:true
                                    },
                                    gridLines:{
                                        display:false
                                    }
                                }],
                                xAxes: [{
                                    gridLines:{
                                        display:false
                                    }
                                }]
                            }
                        }
                    });
                } else {
                    inView = false;  
                }
            });
    </script>

    <script type="text/javascript">
    var content = document.getElementById('blog-feed');
    function showFeed(data){
        if(data.status == 'ok'){

            var output = '';

            for(var i=0;i<4;++i){

                var findImg = data.items[i].description;
                var img = $(findImg).find('img').eq(0).attr('src'); //i use jquery to find 1st img src

                output += '<div class="blog-entry text-muted"><img width="200px" src="'+img+'" alt="#" /><h3 class="blog-title"><a href="' + data.items[i].link + '" >' + data.items[i].title + '</h3></a>'+
                '<p class="author text-muted"> By ' + data.items[i].author + '</p></div>';
            }
            content.innerHTML = output;
            }
        }
    </script>

    <script>
        $(function(){
        jQuery('img.svg').each(function(){
            var $img = jQuery(this);
            var imgID = $img.attr('id');
            var imgClass = $img.attr('class');
            var imgURL = $img.attr('src');

            jQuery.get(imgURL, function(data) {
                // Get the SVG tag, ignore the rest
                var $svg = jQuery(data).find('svg');

                // Add replaced image's ID to the new SVG
                if(typeof imgID !== 'undefined') {
                    $svg = $svg.attr('id', imgID);
                }
                // Add replaced image's classes to the new SVG
                if(typeof imgClass !== 'undefined') {
                    $svg = $svg.attr('class', imgClass+' replaced-svg');
                }

                // Remove any invalid XML tags as per http://validator.w3.org
                $svg = $svg.removeAttr('xmlns:a');
                
                // Check if the viewport is set, else we gonna set it if we can.
                if(!$svg.attr('viewBox') && $svg.attr('height') && $svg.attr('width')) {
                    $svg.attr('viewBox', '0 0 ' + $svg.attr('height') + ' ' + $svg.attr('width'))
                }

                // Replace image with new SVG
                $img.replaceWith($svg);

            }, 'xml');

        });
        });
    </script>
