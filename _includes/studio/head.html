<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!--og metadata -->
    <meta property="og:title" content="WhereBy.Us: Experiential local media" />
    <meta property="og:description" content="{{ site.description }}" />
    <meta property="og:image" content="http://whereby.us/img/wbu_share_img.png" />
    <meta property="og:url" content="http://whereby.us" />

    <!-- favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="/{{page.favicon}}favicon.ico?">

    <!-- Custom CSS & Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/global.css">

    <!-- Custom Fonts -->
    <link rel="stylesheet" href="{{ "/css/font-awesome/css/font-awesome.min.css" | prepend: site.baseurl }}">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
    <script src="https://use.typekit.net/nio7ofb.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>


    <style>
        .wf-loading .navbar-default .navbar-brand {
            visibility: hidden;
        }
        .wf-active  .navbar-default .navbar-brand {
            visibility: visible;
        }
        .wf-inactive .navbar-default .navbar-brand {
            visibility: visible;
        }
    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <![endif]-->
</head>
